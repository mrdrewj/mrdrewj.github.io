<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Drew J</title>
  <meta name="description" content="Contact Drew J.">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container">
    
    <!-- Header -->
    <div class="top">
      <a class="brand" href="/">drewj.net</a>
      <nav class="nav" aria-label="Primary">
        <a href="/about/">About</a>
        <a href="/projects/">Projects</a>
        <a href="/resume/">Resume</a>
        <a href="/contact/">Contact</a>
      </nav>
    </div>

    <h1 class="h1">Contact</h1>
    <p class="sub">Send Drew a message.</p>

    <hr class="rule">

    <form class="contact-form" action="https://formspree.io/f/xkojvzql" method="POST">
      <div class="field">
        <label for="name">Your Name</label>
        <input id="name" name="name" type="text" autocomplete="name">
      </div>

      <div class="field">
        <label for="email">Your email</label>
        <input id="email" name="email" type="email" autocomplete="email" required>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="7" required></textarea>
      </div>

      <!-- Honeypot: bots fill this, humans never see it -->
      <input class="honeypot" type="text" name="_gotcha" tabindex="-1" autocomplete="off">

      <div class="actions">
        <button type="submit">Send</button>
        <span class="note">Replies go to the email you enter above.</span>
      </div>
    </form>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-inner">
        <span>© <span data-year></span> Drew J</span>
        <span>·</span>
        <a href="https://github.com/mrdrewj">GitHub</a>
      </div>
    </footer>

  </div>
  <script src="/assets/js/main.js" defer></script>
</body>
</html>
