<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact â€” Drew Jones</title>
  <meta name="description" content="Contact Drew Jones.">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container">

    <div class="top">
      <a class="brand" href="/">Drew Jones</a>
      <nav class="nav" aria-label="Primary">
        <a href="/about/">About</a>
        <a href="/projects/">Projects</a>
        <a href="/resume/">Resume</a>
        <a href="/contact/">Contact</a>
      </nav>
    </div>

    <h1>Contact</h1>
    <p class="sub">Send me a message.</p>

    <hr class="rule">

    <form class="contact-form" action="https://formspree.io/f/xkojvzql" method="POST">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" autocomplete="name">
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="7" required></textarea>
      </div>

      <input class="honeypot" type="text" name="_gotcha" tabindex="-1" autocomplete="off">

      <div class="actions">
        <button type="submit">Send</button>
        <span class="note">Replies go to the email you provide.</span>
      </div>
    </form>

    <footer class="footer">
      <div class="footer-inner">
        <span>&copy; <span data-year></span> Drew Jones</span>
      </div>
    </footer>

  </div>
  <script src="/assets/js/main.js" defer></script>
</body>
</html>
